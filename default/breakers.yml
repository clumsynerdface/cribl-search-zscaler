Zscaler Web Logs:
  lib: custom
  minRawLength: 256
  description: Datatype rules for processing ZScaler Web Logs
  tags: zscaler
  rules:
    - condition: "true"
      type: json
      timestampAnchorRegex: /^/
      timestamp:
        type: auto
        length: 150
      timestampTimezone: local
      timestampEarliest: -420weeks
      timestampLatest: +1week
      maxEventBytes: 1024000
      disabled: false
      parserEnabled: true
      shouldUseDataRaw: true
      parser:
        mode: extract
        type: json
        srcField: event
      eventBreakerRegex: /[\n\r]+/
      name: Web Logs NDJSON
      fields:
        - name: datatype
          value: "'zscaler_web_logs'"
